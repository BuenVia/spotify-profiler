server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Serve index.html for all non-file requests
        try_files $uri /index.html;
    }

    location /static/ {
        # Serve static files normally
        root /usr/share/nginx/html;
    }

    error_page 404 /index.html;
}
